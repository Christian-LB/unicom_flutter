name: unicom_catalog
description: Unicom Technologies - Electronics & IT Solutions Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Navigation
  go_router: ^17.0.0
  
  # Date & Time
  intl: ^0.20.2
  
  # PDF Generation (for quotes)
  pdf: ^3.10.7
  path_provider: ^2.1.1
  url_launcher: ^6.3.0
  
  # Image handling
  cached_network_image: ^3.3.0
  
  # Form validation
  form_validator: ^2.1.1
  
  # Loading indicators
  flutter_spinkit: ^5.2.0
  
  # Icons
  lucide_icons: 0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
